services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "4111:4111"
    env_file: .env.production

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - MASTRA_SERVER_URL=http://server:4111
    depends_on:
      - server
